<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Conselho Estudantil - CENSF | Perfil</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: linear-gradient(to bottom right, #1F2937, #111827); color: #F3F4F6; margin: 0; min-height: 100vh; overflow-x: hidden;">
  <div id="root" style="min-height: 100vh; display: flex; flex-direction: column;"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const Carousel = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const slides = [
        { id: 1, src: "placeholder1.jpg", alt: "Imagem 1 do Conselho" },
        { id: 2, src: "placeholder2.jpg", alt: "Imagem 2 do Conselho" },
        { id: 3, src: "placeholder3.jpg", alt: "Imagem 3 do Conselho" }
      ];

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % slides.length);
        }, 5000);
        return () => clearInterval(interval);
      }, [slides.length]);

      return (
        <div className="relative w-full max-w-4xl mx-auto overflow-hidden">
          <div className="flex transition-transform duration-500 ease-in-out" style={{ transform: `translateX(-${currentSlide * 100}%)` }}>
            {slides.map((slide) => (
              <div key={slide.id} className="w-full flex-shrink-0">
                <img src={slide.src} alt={slide.alt} className="w-full h-64 object-cover rounded-lg shadow-lg" />
              </div>
            ))}
          </div>
          <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
            {slides.map((_, index) => (
              <button
                key={index}
                onClick={() => setCurrentSlide(index)}
                className={`w-3 h-3 rounded-full ${currentSlide === index ? 'bg-blue-500' : 'bg-gray-400'}`}
              ></button>
            ))}
          </div>
        </div>
      );
    };

    const App = () => {
      const [user, setUser] = useState(JSON.parse(localStorage.getItem("currentUser")) || null);

      return (
        <div style={{ minHeight: '100vh', display: 'flex', flexDirection: 'column', alignItems: 'center', padding: '2rem' }}>
          <header style={{ textAlign: 'center', marginBottom: '2rem' }}>
            <h1 style={{ fontSize: '2.5rem', fontWeight: 'bold', color: '#3B82F6', textShadow: '0 0 10px rgba(59, 130, 246, 0.5)' }}>
              Bem-vindo ao Conselho Estudantil CENSF!
            </h1>
            <p style={{ color: '#D1D5DB', fontSize: '1.2rem', marginTop: '0.5rem' }}>
              {user ? `Olá, ${user.name}! Explore seu perfil e o mundo do CENSF.` : 'Faça login para acessar seu perfil.'}
            </p>
          </header>

          <Carousel />

          <section style={{ maxWidth: '800px', marginTop: '2rem', padding: '1.5rem', backgroundColor: '#1F2937', borderRadius: '0.5rem', boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)', border: '1px solid #374151' }}>
            <h2 style={{ fontSize: '1.75rem', fontWeight: '600', color: '#3B82F6', marginBottom: '1rem' }}>Sobre o Conselho Estudantil</h2>
            <p style={{ color: '#F3F4F6', lineHeight: '1.6' }}>
              O Conselho Estudantil do Colégio Estadual Nossa Senhora de Fátima (CENSF) é o coração da participação estudantil! Aqui, os alunos têm voz ativa para propor ideias, organizar eventos, e fortalecer a comunidade escolar. Nosso objetivo é promover a liderança, o aprendizado colaborativo e o bem-estar de todos. Venha fazer parte dessa jornada e ajude a moldar o futuro do CENSF com suas iniciativas e energia!
            </p>
            <button
              onClick={() => window.location.href = 'index.html'}
              style={{ backgroundColor: '#3B82F6', color: '#F3F4F6', padding: '0.75rem 1.5rem', borderRadius: '0.375rem', marginTop: '1.5rem', transition: 'background-color 0.3s' }}
              onMouseOver={(e) => e.target.style.backgroundColor = '#2563EB'}
              onMouseOut={(e) => e.target.style.backgroundColor = '#3B82F6'}
            >
              {user ? 'Editar Perfil' : 'Faça Login'}
            </button>
          </section>

          <footer style={{ textAlign: 'center', color: '#9CA3AF', padding: '1.5rem', marginTop: 'auto', width: '100%' }}>
            © 2025 Conselho Estudantil - CESF. Todos os direitos reservados.
          </footer>
        </div>
      );
    };

    try {
      ReactDOM.render(<App />, document.getElementById("root"));
    } catch (error) {
      console.error("Erro ao renderizar o componente:", error);
    }
  </script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      section {
        padding: 1rem;
      }
    }
  </style>
</body>
</html>
